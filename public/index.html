<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footy Sports News | by NickOD.xyz</title>
  <meta property="og:title" content="Football team search engine" />
  <meta property="og:description" content="Enter a team name to get a whole host of data back" />
  <meta property="og:url" content="https://footy-sports-news.herokuapp.com/" />
  <meta property="og:site_name" content="Footy Sports News | by NickOD.xyz" />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer type="module" src="./js/main.js"></script>
</head>

<body>

  <!-- Site wrapper -->
  <div class="wrapper">

    <!-- Header -->
    <header class="header">
      <div class="header__container">
        <span class="title__container brand__text brand__text--blue brand__text--blue--align">footy</span>
        <span class="title__container brand__text brand__text--red">sports</span>
        <span class="title__container brand__text brand__text--white">news</span>
      </div>
    </header>

    <!-- Search Bar -->
    <section class="form container">
      <form id="form">
        <input type="text" class="input" id="input" placeholder="Team Name...">
        <button type="submit" class="btn" id="btn">Submit</button>
      </form>
    </section>

    <!-- Main Section -->
    <main>

      <!-- Date & Time Section -->
      <section class="container">
        <div class="date">
          <div class="date__container">
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="ampm"></span>
          </div>
          <div class="date__container">
            <span class="day"></span>
            <span class="month"></span>
            <span class="day__number"></span>
          </div>
          <div class="date__logo__container">
            <div class="date__title__container date__text date__text--blue date__text--blue--align">footy</div>
            <div class="date__title__container date__text date__text--red">sports</div>
            <div class="date__title__container date__text date__text--white">news</div>
          </div>
        </div>
      </section>

      <!-- Team Info Section -->
      <div class="container">
        <section class="team__info__container">
          <div class="team__logo-container">
          </div>
          <div class="team__info-container">
          </div>
        </section>
      </div>

      <!-- Team Form Section -->
      <section class="team__form"></section>

      <!-- Team League Section -->
      <div class="container">
        <section class="league">
          <h2 class="league__table-heading"></h2>
          <div class="league__table"></div>
        </section>
      </div>

      <!-- Team Squad Section -->
      <section class="container">
        <h3 class="squad-heading"></h3>
        <div class="squad__container"></div>
      </section>

      <!-- Footer Section -->
      <footer class="footer">
        <div class="footer__container">
          <marquee scrolldelay="125"><span class="breaking__news">breaking news</span> news feed to go here soon
          </marquee>
        </div>
      </footer>

    </main>
  </div>

</body>

</html>
