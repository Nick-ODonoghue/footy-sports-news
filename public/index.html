<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footy Sports News | by NickOD.xyz</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer type="module" src="./js/main.js"></script>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <span class="title__container brand__text brand__text--blue brand__text--blue--align">footy</span>
      <span class="title__container brand__text brand__text--red">sports</span>
      <span class="title__container brand__text brand__text--white">news</span>
    </div>
  </header>

  <!-- Search Bar -->
  <section class="form container">
    <form class="form" id="form">
      <input type="text" class="input" id="input" placeholder="Team Name...">
      <button type="submit" class="btn" id="btn">Submit</button>
    </form>
  </section>

  <!-- Main Section -->
  <main>

    <!-- Date & Time Section -->
    <section class="date">
      <div class="date__container">
        <div class="time">
          <span class="hours"></span>
          <span class="minutes"></span>
          <span class="ampm"></span>
        </div>
        <div class="date__container">
          <span class="day"></span>
          <span class="month"></span>
          <span class="day__number"></span>
        </div>
      </div>
      <div class="date__logo__container">
        <div class="date__title__container date__text date__text--blue date__text--blue--align">footy</div>
        <div class="date__title__container date__text date__text--red">sports</div>
        <div class="date__title__container date__text date__text--white">news</div>
      </div>
      </div>
    </section>

    <!-- Team Info Section -->
    <section class="team__info__container">
      <div class="team__logo"></div>
      <div class="team__info"></div>
    </section>

    <!-- Team Form Section -->
    <section class="team__form"></section>
    <section class="container">
      <div class="league__table"></div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer__container">
        <marquee scrolldelay="125"><span class="breaking__news">breaking news</span> Phil Mason has been found guilty of
          being fat, lazy and
          downright miserable</marquee>
      </div>
    </footer>

  </main>
</body>

</html>
