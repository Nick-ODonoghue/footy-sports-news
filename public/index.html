<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footy Sports News | Your one stop site, for all the latest football news</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer type="module" src="./js/main.js"></script>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="title__container brand__text brand__text--blue brand__text--blue--align">Footy</div>
      <div class="title__container brand__text brand__text--red">Sports</div>
      <div class="title__container brand__text brand__text--blue">News</div>
    </div>
  </header>

  <!-- Search Bar -->
  <section class="form container">
    <form class="form" id="form">
      <input type="text" class="input" id="input" placeholder="Team Name...">
      <button type="submit" class="btn" id="btn">Submit</button>
    </form>
  </section>

  <!-- Main Section -->
  <main>

    <section class="date">
      <div class="time">
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="ampm"></span>
      </div>
      <div class="date">
        <span class="day"></span>
        <span class="month"></span>
        <span class="day__number"></span>
      </div>
    </section>

    <section class="team__info__container container">
      <div class="team__logo"></div>
      <div class="team__info"></div>
    </section>
    <section class="team__form">form section</section>

  </main>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
</body>

</html>
